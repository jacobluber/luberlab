  headline: Congrats to PhD students Mohammad Nasr and Amir Hajighasemi for having their co-first author paper <a href="{{ site.url }}{{ site.baseurl }}/downloads/ieeeisbi.pdf">Clinically Relevant Latent Space Embedding of Cancer Histopathology Slides Through Variational Autoencoder Based Image Compression</a> accepted at the <a href="https://2023.biomedicalimaging.org/en/">2023 IEEE International Symposium on Biomedical Imaging (ISBI)</a>! Visiting Assistant Professor Helen Shang, MD, MS did the clinical work for this paper and is extending it to retrospective concordance studies in the ER. 

