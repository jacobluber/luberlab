- date: May 21st 2024
  headline: Congratulations to Jai Prakash Veerla on the acceptance of his paper "SpatialVisVR - An Immersive, Multiplexed Medical Image Viewer With Contextual Similar-Patient Search" for presentation at 21st IEEE CIBCB 2024 to be held in Natal, Brazil!

- date: May 13th 2024
  headline: Congratulations to Darji, Aarti, Hajighasemi, Amir, and Saurav, Md Jillur Rahman on the acceptance of their poster for multimodal search at the ISMB conference, within the MLCSB track. Your hard work and dedication have truly paid off!

- date: May 7th 2024
  headline: Congratulations to Amir Hajighasemi on passing his comprehensive examination and officially becoming a PhD candidate! This marks an important milestone in his academic career. Well done, Amir!

- date: April 30th 2024
  headline: Congratulations to Helen Shang, Yi Ding, Vidhya Venkateswaran, Kristin Boulier, Nikhita KathuriaPrakash, Parisa Boodaghi Malidarreh, Jacob M. Luber, and Bogdan Pasaniuc for their co-authored paper titled <a href="https://www.cell.com/action/showPdf?pii=S2666-2477%2824%2900041-1">Generalizability of PGS313 for breast cancer risk in a Los Angeles biobank</a>. This significant contribution advances our understanding of breast cancer risk assessment and highlights the potential of polygenic risk scores in diverse populations. The paper is set to appear in "Human Genetics and Genomics Advances", showcasing its importance in the field.

- date: April 26th 2024
  headline: Congratulations to Aarushi Jain on successfully defending her masters thesis! With this significant milestone achieved, she is now set to begin her exciting journey at AMD as an ML Inference Acceleration Software Development Engineer. Best of luck, Aarushi, in your new role!

- date: April 25th 2024
  headline: Congratulations to Helen H. Shang, Mohammad Sadegh Nasr for their co-authored paper titled <a href="https://ai.nejm.org/doi/abs/10.1056/AIcs2300019">Histopathology Slide Indexing and Search — Are We There Yet?</a>. This insightful work contributes to the ongoing discussion surrounding histopathology slide indexing and search, shedding light on the current progress and potential future directions in this important area of research. The paper was published at "NEJM AI 2024", highlighting its significance in the field of artificial intelligence in medicine.

- date: April 24th 2024
  headline: Congratulations to Md Jillur Rahman Saurav on successfully passing his comprehensive exam and advancing to the status of PhD candidate! This marks a significant milestone in his academic journey. 

- date: April 23rd 2024
  headline: Congratulations to Parisa Boodaghimalidarreh, who has passed her comprehensive exam and is now officially a PhD candidate! This milestone marks a significant achievement in her academic career.

- date: April 19th 2024
  headline: Big congrats to Aarushi Jain, who will be starting a full-time role as an ML Inference Acceleration Software Development Engineer at AMD after she graduates this semester! This new position is a testament to her hard work and expertise in the field of machine learning.

- date: March 21st 2024
  headline: Congratulations to Michael Robben, Balan Ramesh, Shana Pau, Demetra Meletis, Jacob Luber, and Jeffery Demuth for their co-authored paper titled <a href="https://academic.oup.com/gbe/article/16/3/evae059/7632924">scRNA-seq Reveals Novel Genetic Pathways and Sex Chromosome Regulation in Tribolium Spermatogenesis</a>. This groundbreaking research utilizes single-cell RNA sequencing to uncover novel genetic pathways and sex chromosome regulation in Tribolium spermatogenesis. The paper was published in Genome Biology and Evolution, highlighting its significant contribution to evolutionary biology and genetic research.

- date: March 20th 2024
  headline: Congratulations to Parisa Boodaghimalidarreh, Biraaj Rout, Mohammad Sadegh Nasr, Md Jillur Rahman Saurav, Jai Prakash Yadav Veerla, Partha Sai Guttikonda, Amir Hajighasemi, Aarti Darji, Cody Tyler Reynolds, and Helen Shang on our three IEEE ISBI 2024 poster acceptances this year!

- date: March 15th 2024
  headline: Congratulations to Anne M. Alsup, Kelli Fowlds, Michael Cho, and Jacob M. Luber for their co-authored paper titled <a href="https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0299549"> BetaBuddy - An automated end-to-end computer vision pipeline for analysis of calcium fluorescence dynamics in β-cells</a>. This innovative work presents an automated solution for analyzing calcium fluorescence dynamics in β-cells, offering valuable insights into cellular function. The paper was published in the Plos One journal, showcasing its contribution to the scientific community.

- date: March 4th 2024
  headline: Congrats to Mohammad Sadegh Nasr and Helen Shang on having their AI case report accepted by the New England Journal of Medicine! This prestigious acceptance highlights their significant contributions to the application of artificial intelligence in medical research.

- date: March 4th 2024 
  headline: Congrats to Jai Prakash Yadav Veerla on passing his comprehensive exam! This accomplishment is a crucial step in his academic journey, bringing him closer to achieving his doctoral goals.

- date: February 26th 2024
  headline: Congratulations to Aarti Darji on being selected for the HuBMAP Consortium undergraduate summer research program! This summer, she will work in the laboratory of Dr. Nils Gehlenborg in the Department of Biomedical Informatics at Harvard Medical School, enhancing her experience and contributing to cutting-edge research.

- date: February 13th 2024
  headline: Congrats to Kelli Fowlds and Anne Marie Alsup on having their paper <a href="https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0299549">BetaBuddy - An Automated End-to-End Computer Vision Pipeline for Analysis of Calcium Fluorescence Dynamics in β-cells</a> accepted in PLOS ONE! This publication is a testament to their innovative research in the field of computational biology.

- date: February 9th 2024
  headline: Massive congratulations to Jai Prakash Yadav Veerla, whose paper <a href="https://arxiv.org/pdf/2401.02565">Vulnerabilities Unveiled - Adversarially Attacking a Multimodal Vision Language Model for Pathology Imaging</a> has been accepted at the IEEE International Symposium on Biomedical Imaging (ISBI)! This significant achievement highlights his contributions to the field of computational pathology.

- date: January 16th 2024
  headline: Congratulations to Michael Robben, Md ZOhorul Islam, Sam Zimmerman, Jon Weidanz, Jose Ordovas-Montanes, Aleksandar Kostic, and Jacob Luber for their co-authored paper titled <a href="https://assets.researchsquare.com/files/rs-3794984/v1/14591b55-7d6a-4038-8772-d4f50315b204.pdf?c=1705949936">Single-cell RNA-seq reveals TCR clonal expansion and a high frequency of transcriptionally distinct double-negative T cells in NOD mice </a>. This groundbreaking research utilizes single-cell RNA sequencing to uncover T cell receptor clonal expansion and a high frequency of transcriptionally distinct double-negative T cells in NOD mice. The paper was published at "Research Square", showcasing its importance in the field of immunology and autoimmune disease research.

- date: January 8th 2024
  headline: Congratulations to Jai Prakash Veerla, Poojitha Thota, Partha Sai Guttikonda, Shirin Nilizadeh, and Jacob M. Luber for their co-authored paper titled <a href="https://arxiv.org/abs/2401.02565">Vulnerabilities Unveiled - Adversarially Attacking a Multimodal Vision Language Model for Pathology Imaging</a>. This insightful research sheds light on vulnerabilities in multimodal vision language models for pathology imaging, particularly through adversarial attacks.

- date: January 4th 2024
  headline: Congratulations to Parisa Boodaghi Malidarreh, Biraaj Rout, Mohammad Sadegh Nasr, Priyanshi Borad, Jillur Rahman Saurav, Jai Prakash Veerla, Kelli Fenelon, Theodora Koromila, and Jacob M. Luber for their co-authored paper titled <a href="https://arxiv.org/abs/2401.02564">Predicting Future States with Spatial Point Processes in Single Molecule Resolution Spatial Transcriptomics</a>. This pioneering research utilizes spatial point processes to predict future states in single molecule resolution spatial transcriptomics.

- date: December 19th 2023
  headline: Congratulations to Neel R Vora and Amir Hajighasemi on their publication titled <a href="https://arxiv.org/pdf/2312.12587">Real-Time Diagnostic Integrity Meets Efficiency - A Novel Platform-Agnostic Architecture for Physiological Signal Compression</a>. This paper introduces an innovative approach to data compression that maintains the integrity of real-time diagnostics across various platforms.

